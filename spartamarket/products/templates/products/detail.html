{% extends "base.html" %}

{% block content %}

<h1>상세페이지</h1>
<p>제목:{{ products.title }}</p>
<a href="{% url "accounts:profile" products.author.username %}">
    <p>작성자: {{ products.author.username }}</p>
</a>
<p>내용:{{ products.content }}</p>
{% if user == products.author %}

<a href="{% url "products:update" products.pk %}">
    <button>수정하기</button>
</a>

<form action="{% url "products:delete" products.pk %}" method="POST">
    {% csrf_token %}
    <input type="submit" value="삭제">
</form>

{% endif %}

<a href="{% url "products:products" %}">물건들 보러가기</a>

{% endblock content %}
