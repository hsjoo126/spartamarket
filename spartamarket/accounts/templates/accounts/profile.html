{% extends "base.html" %}

{% block content %}
<h1>{{ member.username }}님의 프로필</h1>

{% if request.user != member %}
    <form action="{% url "accounts:follow" member.pk %}" method="POST">
        {% csrf_token %}
        {% if request.user in member.followers.all %}
            <input type="submit" value="언팔로우">
        {% else %}
            <input type="submit" value="팔로우">
        {% endif %}
    </form>
{% endif %}

{% endblock content %}
